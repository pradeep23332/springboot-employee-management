<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css }" />
  <link rel="stylesheet" href="/style3.css" >

</head>
<body>
<div class="container-fluid text-center">
  <br/><br/><br/>
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
  <br/> <br/>

  <div class="container2">
  <form th:action="@{/users/save}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <div class="container3">
      <br><br>

      <div class="form-group row">
        <label><b> Email: </b></label>
        <input type="email" th:field="*{email}" class="form-control" required minlength="10" maxlength="50"/>
      </div>


      <div class="form-group row">
        <label> <b>First Name:</b> </label>
        <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45"/>
      </div>

      <div class="form-group row">
        <label> <b>Last Name:</b>  </label>
        <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"/>
      </div>

      <div class="form-group row">
        <label> <b>Password:</b> </label>
          <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15"/>
      </div>

      <div class="form-group row">
        <label> <b>Telephone number:</b></label>
        <input type="number" th:field="*{telephone}" class="form-control"/>
      </div>

       <br>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2"> Save </button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancel </button>
      </div>


    </div>

  </form>
  </div>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/users}]]";
  }



</script>





</body>
</html>
